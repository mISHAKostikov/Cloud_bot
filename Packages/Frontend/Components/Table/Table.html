<div class='root'>
    <div class='head'>
        <div class='title'></div>
        <div class='control_panel'>
            <svg class='control_button button_prev'>
                <use href='{{resource: button_prev}}'/>
            </svg>
            <svg class='control_button button_next'>
                <use href='{{resource: button_next}}'/>
            </svg>
        </div>

    <x-repeater class='repeater' interpolation='repeater'>

            <x-tablerow class='table_row Theme__ghost'></x-tablerow>
        </template>
    </x-repeater>
</div>
